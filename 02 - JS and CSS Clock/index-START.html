<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
    }
    .hour-hand{
      height: 5px;
      
    }
    .minute-hand{
      height: 4px;
    }
    .second-hand{
      height: 3px;
      
    }

  </style>

  <script>
    let second = document.querySelector('.second-hand');
    let minute = document.querySelector('.min-hand');
    let hour = document.querySelector('.hour-hand');
    
    function moveClock(){
      const date = new Date();
      let dateSecond = date.getSeconds();
      let dateMinute = date.getMinutes();
      let dateHour = date.getHours();
      console.log(date.getSeconds())
      second.style.transformOrigin = "right";
      second.style.transform = `rotate(${dateSecond*6+90}deg)`;
      minute.style.transformOrigin = "right";
      minute.style.transform = `rotate(${(dateMinute*6+90)+(dateSecond/10)}deg)`;  
      hour.style.transformOrigin = "right";
      hour.style.transform = `rotate(${(dateHour*30)+(dateMinute/2)+(dateSecond/120)+90}deg)`;
      
    }
    setInterval(moveClock, 1000);
    
    
  </script>
</body>
</html>
